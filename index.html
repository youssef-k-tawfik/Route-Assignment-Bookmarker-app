<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/index.css" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/index-media.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Bookmark</title>
  </head>
  <body class="text-center py-5">
    <div class="container">
      <h1 class="my-5">Bookmarker</h1>
      <!-- ! Adding Section -->
      <div class="add-section p-4 mb-4">
        <h2>
          <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <form>
          <div class="site-name text-start mb-3">
            <label for="siteName"
              ><i class="fa-solid fa-book-bookmark me-2"></i> Site Name</label
            >
            <input
              type="text"
              id="siteName"
              class="w-100 form-control"
              placeholder="Bookmark Name"
            />
          </div>
          <div class="site-url text-start mb-3">
            <label for="siteURL"
              ><i class="fa-solid fa-link me-2"></i>Site URL</label
            >
            <input
              placeholder="Website URL"
              type="text"
              id="siteURL"
              class="w-100 form-control"
            />
          </div>
          <div>
            <button class="btn submit-btn px-5" type="submit">Submit</button>
          </div>
        </form>
      </div>
      <!-- ! Bookmarks Table -->
      <div class="bookmarks-table">
        <!-- ! Head Row ! -->
        <div class="row align-items-center">
          <div class="col-3 col-lg-2">
            <div class="inner head">Index</div>
          </div>
          <div class="col-3 col-lg-6">
            <div class="inner head">Website Name</div>
          </div>
          <div class="col-3 col-lg-2">
            <div class="inner head">Visit</div>
          </div>
          <div class="col-3 col-lg-2">
            <div class="inner head">Delete</div>
          </div>
        </div>
        <div id="bookmarksContainer"></div>
      </div>
    </div>

    <!-- ! invalid input Layer-->
    <div class="invalid-input-layer d-none text-start">
      <div class="error-container p-4 rounded-2">
        <div
          class="error-header mb-3 d-flex justify-content-between align-items-center"
        >
          <div class="header-shapes">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="close-btn">
            <i class="fa-solid fa-times"></i>
          </div>
        </div>
        <div class="error-body">
          <h3 id="errorTitle" class="mb-3"></h3>
          <ul id="errorList" class="list-unstyled">
            <!-- ! generated error -->
            <!-- <li>
              <i class="fa-regular fa-circle-right"></i>
              <span class="error-text">ERROR BLAH BLAH</span>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
